<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application</title>
    <style>
        /* Styles from the previous code remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        section.profile {
            text-align: center;
            margin-top: 20px;
        }

        img.profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position:relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="/images/image1.jpg" alt="Application Logo">
        <h1>Student Application</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">My Application</a>
        <a href="#">Contact</a>
        <a href="#">Profile</a>
    </nav>

    <main>
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="class">Class</label>
            <input type="text" id="class" name="class">

            <label for="collegeName">College Name</label>
            <input type="text" id="collegeName" name="collegeName">

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">

            <button type="submit">Submit</button>
        </form>
        
        
        <section class="profile">
            <img class="profile-photo" src="/images/image2 pr.jpg" alt="Profile Photo">
            <h2>Name: John Doe</h2>
            <p>Class: 10th Grade</p>
            <p>Email ID: john.doe@example.com</p>
            <p>Phone Number: +1234567890</p>
        </section>

    </main>
    
    
    
  
  
  
  
  
  
    <footer>
        <p>Privacy & Policy | Terms & Conditions</p>
        <img src="/images/copyright.jpg" alt="Copyright Logo">
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
   

</body>
</html>
