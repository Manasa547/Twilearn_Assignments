<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player-Ms</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/bfe5792dc2.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <div class="music-player">
       <nav>
           <div class="circle">
            <i class="fa-solid fa-volume-high"></i>
           </div>

           <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
       </nav>
       <img src="/images/thumbnail.jpg" class="song-style">
       <h1>Ammaadi</h1>
       <p>Hi Naana Krishna Kanth </p>
       <audio  id="song">
        <source src="/images/Ammaadi.mp3" type="audio/mp3">
       </audio> 
       <input type="range" value="0" id="progress">


       <div class="controls" >
        <div><i class="fa-solid fa-rotate-right"></i></div>
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-regular fa-circle-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
        <div><i class="fa-regular fa-heart"></i></div>
        
       </div>

    </div>

   </div>  

   <script src="/script.js"></script>

</body>
</html>
