<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration form</title>
    
</head>
<body>
    <header>
        <img width="100px" height="70px"  src="/images/image1.jpg" alt="Application Logo">
        <h1>Student Application</h1>
    </header>
    <br>

    <nav>
        <a href="#">Home</a>
        <a href="#">MyApplication</a>
        <a href="#">Contact</a>
        <a href="#">Profile</a>
    </nav>
    <br>

    <main>
        <form>
            <label for="fullName">Full Name</label> 
            <br>
            <input type="text" id="fullName" name="fullName" required>
            <br>

            <label for="class">Class</label>
            <br>
            <input type="text" id="class" name="class">
            <br>

            <label for="collegeName">College Name</label>
            <br>
            <input type="text" id="collegeName" name="collegeName">
            <br>

            <label for="gender">Gender</label>
            <br>
            <select id="gender" name="gender">
                <br>

                <option value="male">Male</option>
                <br>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>

            <label for="address">Address</label>
            <br>

            <input type="text" id="address" name="address">
            <br>

            <label for="email">Email ID</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="phoneNumber">Phone Number</label>
            <br>
            <input type="tel" id="phoneNumber" name="phoneNumber">
            <br>

            <button type="submit">Submit</button>
            <br>
        </form>
        
        
        <section class="profile">
            <img width="100px" height="100px"   class="profile-photo" src="/images/image2 pr.jpg" alt="Profile Photo">
            <h2>Name: John Doe</h2>
            <p>Class: 10th Grade</p>
            <p>Email ID: john.doe@example.com</p>
            <p>Phone Number: +1234567890</p>
            <br>
        </section>

    </main>
    <br>
    
    
    
  
  
  
  
  
  
    <footer>
        <p>Privacy & Policy | Terms & Conditions</p>
        <img width="100px" height="80px" src="/images/copyright.jpg" alt="Copyright Logo">
        <p>&copy; 2023 Your Company Name @codeacadamy All rights reserved.</p>
    </footer>


</body>
</html>

</body>
</html>
